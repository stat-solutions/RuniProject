<div
  class="container-fluid d-flex flex-row justify-content-center mb-0 mt-md-1 mt-1 pt-md-0 pt-0 pb-3 shadow-lg col-xs-12 col-lg-8"
>
  <div class="jumbotron-fluid">
    <div class="d-flex justify-content-center mt-3 mb-3 pb-0">
      <img
        class="mx-auto mb-0 pb-0"
        src="assets/img/rubai-1.svg"
        width="30"
        height="30"
      />
    </div>
    <div class="card-body mt-1 pt-2 mb-0 pb-1 shadow-lg">
      <h3 class="text-info d-flex justify-content-center mt-2 pt-1 mb-3">
        Login
      </h3>
      <form [formGroup]="userForm" (ngSubmit)="login()">
        <div class="form-group text-primary">
          <label for="email" [ngClass]="fval.email.valid ? 'text-info' : ''"
            >Email Address<i *ngIf="fval.email.valid" class="material-icons"
              >check_circle</i
            ></label
          >
          <div class="input-group mb-0">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i
                  class="fas fa-envelope text-primary mx-auto"
                  style="size: 50px;"
                ></i>
              </div>
            </div>
            <input
              id="email"
              formControlName="email"
              type="text"
              class="form-control"
              [ngClass]="{
                'is-invalid':
                  (fval.email.touched || fval.email.dirty) && fval.email.errors
              }"
              placeholder="Enter email address"
              autocomplete="off"
            />
          </div>
          <div
            class="text-danger col"
            *ngIf="
              (fval.email.touched || fval.email.dirty) &&
              fval.email.errors?.required
            "
          >
            The email address is required!
          </div>
          <div
            class="text-danger col"
            *ngIf="
              (fval.email.touched || fval.email.dirty) &&
              fval.email.errors?.email
            "
          >
            Please enter valid email address!
          </div>
        </div>

        <!-- <div class="btn btn-info mr-5 " routerLink='/authpage/testing'></div> -->
        <div class="form-group text-primary">
          <label
            for="user_role11"
            [ngClass]="fval.user_role11.valid ? 'text-info' : ''"
            >User Role<i *ngIf="fval.user_role11.valid" class="material-icons"
              >check_circle</i
            ></label
          >
          <div class="input-group mb-0">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i
                  class="fas fa-user-cog text-primary mx-auto"
                  style="size: 50px;"
                ></i>
              </div>
            </div>

            <input
              type="text"
              list="user_role11k"
              formControlName="user_role11"
              class="form-control"
              [ngClass]="{
                'is-invalid':
                  (fval.user_role11.touched || fval.user_role11.dirty) &&
                  fval.user_role11.errors
              }"
              autocomplete="off"
              placeholder="Select the User role"
            />

            <datalist id="user_role11k">
              <option *ngFor="let item3k of userRoleInfo1$">{{
                item3k.user_roles_name
              }}</option>
            </datalist>
          </div>
          <div
            class="text-danger col"
            *ngIf="
              (fval.user_role11.touched || fval.user_role11.dirty) &&
              fval.user_role11.errors?.required
            "
          >
            The user role is required!
          </div>

          <div
            class="text-danger col"
            *ngIf="
              (fval.user_role11.touched || fval.user_role11.dirty) &&
              fval.user_role11.errors?.belongTouser_role11s
            "
          >
            Please select a valid user role!
          </div>

          <!-- <ngx-alerts></ngx-alerts> -->
        </div>

        <div class="form-group text-primary">
          <label
            for="password"
            [ngClass]="fval.password.valid ? 'text-info' : ''"
            >Password<i *ngIf="fval.password.valid" class="material-icons"
              >check_circle</i
            ></label
          >

          <div class="input-group mb-0">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i
                  class="fas fa-lock text-primary mx-auto"
                  style="size: 50px;"
                ></i>
              </div>
            </div>
            <input
              id="password"
              formControlName="password"
              [type]="fieldType ? 'text' : 'password'"
              class="form-control"
              [ngClass]="{
                'is-invalid':
                  (fval.password.touched || fval.password.dirty) &&
                  fval.password.errors
              }"
              placeholder="Enter your password"
              autocomplete="off"
            />
            <div class="input-group-append">
              <span class="input-group-text">
                <i
                  class="fas"
                  [ngClass]="{
                    'fa-eye-slash': !fieldType,
                    'fa-eye': fieldType
                  }"
                  (click)="toggleFieldType()"
                ></i>
              </span>
            </div>
          </div>
          <div
            class="text-danger col"
            *ngIf="
              (fval.password.touched || fval.password.dirty) &&
              fval.password.errors?.required
            "
          >
            Password is required!
          </div>
        </div>

        <div class="row d-flex flex-row">
          <div class="col-12 my-0 pt-2 pb-0">
            <div class="form-group">
              <button
                type="submit"
                class="btn btn-info col-12"
                [disabled]="!userForm.valid"
              >
                Login
              </button>

              <ngx-spinner
                class="bg-warning bg-info"
                size="small"
                type="ball-spin"
              >
                <h4 class="text-info">Loading...</h4>
              </ngx-spinner>
              <ngx-alerts></ngx-alerts>
            </div>
          </div>
          <div class="col-6 d-flex flex-row justify-content-start mt-2 pt-0">
            <div class="form-group">
              <a class="text-info mr-0" routerLink="/authpage/registeruser">
                Register&nbsp;<i class="fas fa-arrow-right"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col" *ngIf="errored" class="text-danger">
            <i class="material-icons">cancel</i>

            <ngx-alerts></ngx-alerts>
          </div>
        </div>
        <div class="row">
          <div class="col" *ngIf="posted" class="text-info">
            <i class="material-icons">check_circle</i>
            <ngx-alerts></ngx-alerts>
          </div>
        </div>

        <!-- <div class="row d-flex flex-row">
                <ul class="navbar-nav mr-3 my-2 my-lg-0">

                    <li class="nav-item ">
                      <a class="nav-link text-primary" routerLink="/authpage/changepassword" >

                        <i class="fas fa-arrow-right"></i>Forgot Password<span ></span></a>

                      </li>




                  </ul>
            </div> -->
      </form>
      <!-- <div>
            <button class="btn btn-info" (click)='clicked()'>Click me</button>
            </div> -->

      <!-- </div> -->
      <!-- </div> -->
    </div>
    <!--footer -->
    <div class="d-flex justify-content-center col-xs-12 col-lg-12 mt-3 mx-auto">
      <div class="small text-center text-info">
        Copyright &copy; 2020 - Runicorp Holdings Ltd
      </div>
    </div>
    <!--/ footer -->
  </div>
</div>
