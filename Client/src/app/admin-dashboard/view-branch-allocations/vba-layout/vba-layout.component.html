<div class="container">
  <h5 class="rub-head1 text-info font-weight-bold mt-4 mb-3">
  <hr class="top mt-1 mb-0" />
  Allocations
  <hr class="bottom mt-1 mb-0" />
</h5>

  <div class="col mt-0">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" >
      <div class="form-group text-primary">
        <label
          for="branch_name"
          [ngClass]="fval.branch_name.valid ? 'text-info' : ''"
          >Branch<i *ngIf="fval.branch_name.valid" class="material-icons"
            >check_circle</i
          ></label
        >
        <!--  -->
        <select class="form-control" formControlName="branch_name"
     (change)="setSelectedChanges($event)" >
     <option selected>Select The Branch</option>
     <option *ngFor="let branch of theBranches$ | async">{{
      branch.branch_name
    }}</option>

     </select>
        <div
          class="text-danger col"
          *ngIf="
            (fval.branch_name.touched || fval.branch_name.dirty) &&
            fval.branch_name.errors?.required
          "
        >
          The branch name is required!
        </div>
        <div
          class="text-danger col"
          *ngIf="
            (fval.branch_name.touched || fval.branch_name.dirty) &&
            fval.branch_name.errors?.belongTobranch_names
          "
        >
          Please select a valid branch name!
        </div>
        <!-- <ngx-alerts></ngx-alerts> -->
      </div>
    </form>

    <button (click)="changeLocation()">REFRESH</button>


</div>
</div>
